<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.0/lib/browser/math.js"></script>

</head>

<body>
    <div class="mainContainer">
        <div class="calculatorInstruction">
            <img src="./images/basicCalculator.png" alt="">
        </div>
        <div class="calculator">
            <div class="calculatorScreen">

            </div>
            <div class="buttons">

                <button class="c">c</button>
                <button class="c">X</button>
                <button class="c">%</button>
                <button class="c">9</button>
                <button class="c">8</button>
                <button class="c">/</button>
                <button class="c">7</button>
                <button class="c">6</button>
                <button class="c">*</button>
                <button class="c">5</button>
                <button class="c">4</button>
                <button class="c">-</button>
                <button class="c">3</button>
                <button class="c">2</button>
                <button class="c">+</button>
                <button class="c">1</button>
                <button class="c">0</button>
                <button class="c">=</button>



            </div>
        </div>

    </div>
    <script src="./index.js"> </script>
</body>

</html>
